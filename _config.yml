# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: All in Org-mode
subtitle: A muttonhead, a cretin, a dumbbell and an imbecile.
description: 
keywords:
author: Kyle Three Stone
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://chinasanshi.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

#Activate this plugin in hexo's _config.yml by enabled any option:
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true


# hexo-renderer-org
## Docs: https://github.com/coldnew/hexo-render-org
org:
  emacs: 'emacs'
  emacsclient: 'emacsclient'
  cachedir: ./hexo-org-cache/
  theme: 'leuven'
  common: |
    #+OPTIONS: html-postamble:nil
    # to make hexo-renderer-org htmlize content, this should set false
  htmlize: false
  clean_cache: true #default false
  debug: true #default false
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/chinasanshi/chinasanshi.github.io.git
